apiVersion: v1
kind: Pod
metadata:
  name: nginx-liveness-tcp
spec:
  containers:
    - name: nginx-liveness-tcp
      image: nginx
      ports:
        - containerPort: 80
      livenessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3
